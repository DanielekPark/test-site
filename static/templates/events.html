<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
</head>
<body>
    <h1>Events Page</h1>

    {{if gt (len .Data) 0 }}
        {{range .Data}}
            <div>
                <p>{{.EventName}}</p>
                <p>{{.Day}}</p>
                <p>{{.DayOfDate}}</p>
                <p>{{.MonthYear}}</p>
                <p>{{.Time}}</p>
                <p>{{.Address}}</p>
            </div>
        {{end}}
    {{end}}
    {{if lt (len .Data) 1}}
            <div>
                <h2>There was a problem please try again later</h2>
            </div>
    {{end}}
</body>
<style>
    div {
        border: 3px solid;
    }
</style>
</html>
